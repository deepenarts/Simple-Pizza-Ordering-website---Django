<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    
  </head>
  <body>
    <nav class= "navbar navbar-dark bg-danger shadow-lg">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Pizza Order </a>
            <div class="d-flex">
              {% if request.user.is_authenticated %}
                <a href="{%url 'orders' %}" class = "navbar-brand">Dashboard </a>
              {%else%}
                <a href="{% url 'login'%}" class = "navbar-brand">Login </a>
                <a href="{% url 'register'%}" class = "navbar-brand">Register </a>
              {%endif%}
              <a class='btn btn-light' href="{% url 'cart' %}" > <i class="fas fa-shopping-cart"></i> {{request.user.get_cart_count}} </a>
            </div>
        </div>
    </nav>

    {% block start %}
    
    {% endblock start %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
